<div class="slide-inner ion-padding">
  <span>Cadastro</span>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="text" placeholder="Nome"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input
      type="email"
      placeholder="E-mail"
      [(ngModel)]="userRegister.email"
    ></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input
      type="password"
      placeholder="Senha"
      [(ngModel)]="userRegister.password"
    ></ion-input>
  </ion-item>

  <ion-button
    class="ion-margin-top"
    (click)="register()"
    color="light"
    expand="block"
  >
    Cadastrar
  </ion-button>
</div>
