<ion-header class="ion-header">
  <ion-img
    class="img_logo"
    src="../../assets/logos/logobranco.svg"
    alt="Imagem com a logo da empresa que é um trevo de três folha de cor branca"
  ></ion-img>
  <ion-text>Faça seu cadastro no aplicativo da Trevo</ion-text>
</ion-header>

<ion-content color="primary" [fullscreen]="true" class="inputs-container">
  <div class="div_input">
    <ion-item class="roundedInput" lines="none">
      <ion-input type="text" placeholder="Nome"></ion-input>
    </ion-item>
    <br />

    <ion-item class="roundedInput" lines="none">
      <ion-input
        type="email"
        placeholder="E-mail"
        [(ngModel)]="userRegister.email"
      ></ion-input>
    </ion-item>
    <br />

    <ion-item class="roundedInput" lines="none">
      <ion-input
        type="password"
        placeholder="Senha"
        [(ngModel)]="userRegister.password"
      ></ion-input>
    </ion-item>
    <br />

    <ion-button shape="round" (click)="register()" color="light" expand="block">
      Cadastrar
    </ion-button>
  </div>
</ion-content>
