<ion-toolbar color="primary">
  <ion-icon
    name="arrow-back-outline"
    style="height: 30px; width: 30px; margin-left: 10px"
    [routerLink]="['/home']"
  ></ion-icon>
</ion-toolbar>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button class="button_menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="content_dados">
    <div class="div_chamado">
      <ion-text color="tertiary"><h3>Dados do chamado</h3> </ion-text>
    </div>

    <div class="img_div">
      <ion-img
        class="img_problem"
        src="{{imageSource}}"
        alt="Imagem de uma peça para montagem"
      ></ion-img>

      <!-- <ion-img
        [src]="getPhoto()"
        style="width: 400px"
        alt="Imagem de uma peça para montagem"
      ></ion-img> -->
    </div>
    <ion-button style="display: flex" (click)="takePicture()"
      >Camera</ion-button
    >
    <br />

    <ion-item>
      <ion-input
        [(ngModel)]="chamado.descricao"
        placeholder="Descrição"
        clearInput
        inputmode="text"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"
        shape="round"
      ></ion-input>
    </ion-item>

    <br />

    <ion-item>
      <ion-select
        [(ngModel)]="chamado.prioridade"
        label="Prioridade"
        placeholder="Nível Prioridade"
      >
        <ion-select-option value="Baixa">Baixa</ion-select-option>
        <ion-select-option value="Média">Média</ion-select-option>
        <ion-select-option value="Alta">Alta</ion-select-option>
      </ion-select>
    </ion-item>

    <br />

    <ion-item>
      <ion-select [(ngModel)]="chamado.status" label="Status do chamado">
        <ion-select-option value="Baixa">Pendente</ion-select-option>
        <ion-select-option value="Média">Resolvido</ion-select-option>
      </ion-select>
    </ion-item>

    <br />

    <ion-text class="text_loc">Localização</ion-text>
    <div class="div_loc">
      <ion-item>
        <ion-input
          [(ngModel)]="chamado.latitude"
          placeholder="Latitude"
          clearInput
          type="number"
          shape="round"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input
          [(ngModel)]="chamado.longitude"
          placeholder="Longitude"
          clearInput
          type="number"
          shape="round"
        ></ion-input>
      </ion-item>
    </div>
    <br />

    <div class="container">
      <capacitor-google-map #map></capacitor-google-map>
    </div>
    <br />

    <ion-button
      (click)="criarChamado()"
      shape="round"
      class="button_addchamado"
      shape="round"
      expand="block"
      color="secondary"
      >Enviar chamado</ion-button
    >
  </ion-content>
</div>
