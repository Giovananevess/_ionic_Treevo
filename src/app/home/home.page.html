<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-icon
        style="height: 40px; width: 40px; margin-left: 10px"
        name="home-outline"
      ></ion-icon>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding_" color="primary">
    <ion-img
      style="height: 200px; width: 200px; margin-left: 50px"
      class="img_logo_menu"
      src="../../assets/logos/logobranco.svg"
      alt="Imagem com a logo da empresa que é um trevo de três folha de cor branca"
    ></ion-img>

    <ion-item color="primary" [routerLink]="['/saibamais']">
      <ion-label> Saiba mais </ion-label>
    </ion-item>

    <ion-item lines="inset" color="primary">
      <ion-label> Meu perfil</ion-label>
    </ion-item>

    <ion-item lines="inset" color="primary">
      <ion-label> Git hub</ion-label>
    </ion-item>

    <ion-col size="6">
      <ion-button (click)="logout()" color="danger" expand="block">
        <ion-icon
          style="height: 24px; width: 24px"
          name="exit-outline"
        ></ion-icon>
        Logout
      </ion-button>
    </ion-col>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button class="button_menu"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content_dados">
    <div class="div_chamado">
      <ion-button
        (click)="showCall()"
        shape="round"
        class="button_addchamado"
        expand="block"
        color="secondary"
        >Adicionar chamado</ion-button
      >
    </div>

    <ion-card *ngFor="let item of chamados">
      <ion-card-header>
        <ion-card-title>{{ item.descricao }}</ion-card-title>
      </ion-card-header>
      <ion-card-content class="content-wrapper">
        <ion-text class="text-left">{{ item.status }}</ion-text>
        <div class="icons-right">
          <ion-icon
            name="create-outline"
            (click)="detailsCall(item.id)"
          ></ion-icon>
          <ion-icon
            name="trash-outline"
            (click)="deleteCall(item.id)"
          ></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-footer class="footer" color="primary">
    <ion-toolbar class="footer" color="primary">
      <div class="content_footer">
        <div class="centered_column">
          <ion-icon name="chevron-up-outline"></ion-icon>
          <ion-title [routerLink]="['/saibamais']">Saiba mais</ion-title>
        </div>
      </div>
    </ion-toolbar>
  </ion-footer>
</div>
